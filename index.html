<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header"><img src="./eisenhower-matrix.jpg"><a class="header__more-details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more 
          details&quest;</a>
    </div>
    <div class="main">
      <p id="main__new-task"><label for="main__new-task-input">Add Item
          </label>
        <div class="main__new-task-row-wrapper"><input id="main__new-task-input" class="main__task-text" 
            type="text"><button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main__todo-tasks">
        <li><input type="checkbox"><label class="main__task-text">Pay Bills</label>
          <input type="text"><button class="main__btn-edit">Edit</button>
          <button class="main__btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="main__task-row_edit-mode"><input type="checkbox"><label 
            class="main__task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task-text">
          <button class="main__btn-edit">Save</button><button class="main__btn-delete">
              <img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed-tasks">
        <li><input type="checkbox" checked>
          <label class="main__task-text">See the Doctor</label><input type="text" 
              class="main__task-text">
          <button class="main__btn-edit">Edit</button><button class="main__btn-delete">
              <img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
